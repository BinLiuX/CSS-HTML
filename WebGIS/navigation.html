	<script type="text/javascript">
	$(function () {
	    function alert() {
	    	$("#myModal").show();
	    	$(".modal-footer .btn").click(function () {
	    	    $("#myModal").hide();
	    	})
	    	$(".close").click(function () {
	    	    $("#myModal").hide();
	    	})
		}
		alert();
	    function map() {

	    	var map = new BMap.Map("allmap",{minZoom:12,maxZoom:18},{enableMapClick:false}); 
	    	map.centerAndZoom(new BMap.Point(118.860932,32.069552),14); 
	    	map.addControl(new BMap.MapTypeControl()); 
	    	map.setCurrentCity("南京");         
	    	
	    	map.enableScrollWheelZoom(true);     
	    	map.enableContinuousZoom(); 

			//添加控件和比例尺
			
	    	var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});
    		var top_left_navigation = new BMap.NavigationControl(); 
    		function addTool(){
    			map.addControl(top_left_control);        
    			map.addControl(top_left_navigation);       
    		}
    		addTool();

    		//添加地图类型和缩略图
 
    		var overView = new BMap.OverviewMapControl();
    		var overViewOpen = new BMap.OverviewMapControl({isOpen:true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT});
    		function addView(){
    			map.setCurrentCity("南京");       
    			map.addControl(overView);        
    			map.addControl(overViewOpen);      
    		}
	    	addView();



	    	// 添加带有定位的导航控件
			var navigationControl = new BMap.NavigationControl({
				anchor: BMAP_ANCHOR_TOP_LEFT,
				type: BMAP_NAVIGATION_CONTROL_LARGE,
				enableGeolocation: true
			});
			map.addControl(navigationControl);
			var geolocationControl = new BMap.GeolocationControl();
			map.addControl(geolocationControl);

			//添加覆盖物
			var content = '<div style="margin:0;line-height:20px;padding:2px;">' +
			                    '<img src="images/W020141208525173084727.jpg" alt="" style="float:right;zoom:1;overflow:hidden;width:100px;height:100px;margin-left:3px;"/>' +
			                    '地址：石象路7号<br/>标签：旅游景点 风景区 5a风景区<br/>简介：中山陵位于江苏南京市区，是伟大的革命先行者孙中山先生的陵墓，灵柩于1929年6月1日奉安于此。' +
			                  '</div>';

		    //创建检索信息窗口对象
		    var searchInfoWindow = null;
			searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
					title  : "中山陵",      //标题
					width  : 290,             //宽度
					height : 105,              //高度
					panel  : "panel",         //检索结果面板
					enableAutoPan : true,     //自动平移
					searchTypes   :[
						BMAPLIB_TAB_SEARCH,   //周边检索
						BMAPLIB_TAB_TO_HERE,  //到这里去
						BMAPLIB_TAB_FROM_HERE //从这里出发
					]
				});
		    var marker = new BMap.Marker(new BMap.Point(118.860932,32.069552)); //创建marker对象
		    marker.addEventListener("click", function(e){
			    searchInfoWindow.open(marker);
		    })
		    marker.enableDragging();
		    map.addOverlay(marker); //在地图中添加marker
	    }
	    map();
	})
		
	</script>
